<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload STL File</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 1rem;
        }

        button {
            padding: 10px 18px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        hr {
            margin: 40px 0;
            border: none;
            border-top: 1px solid #e0e0e0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ role|capitalize }} {{ username }}</h2>

        <!-- Folder Creation Form -->
        <h3>üìÅ Create New Folder</h3>
        <form action="{{ url_for('create_stl_folder') }}" method="POST">
            <input type="text" name="folder_name" placeholder="Enter new folder name" required>
            <button type="submit">Create Folder</button>
        </form>

        <hr>

        <!-- Upload Form -->
        <!-- Upload Form -->
        <h3>üì§ Upload ZIP File</h3>
        <form action="{{ url_for('upload_stl') }}" method="POST" enctype="multipart/form-data">
            <label for="folder">Select target folder:</label>
            <select name="folder" required>
                <option value="" disabled selected>Select a folder</option>
                {% for folder in stl_root_folders %}
                    <option value="{{ folder }}">{{ folder }}</option>
                {% endfor %}
            </select>

            <label for="subfolder_name">Name of extracted subfolder:</label>
            <input type="text" name="subfolder_name" placeholder="Enter subfolder name (optional)">

            <input type="file" name="file" accept=".zip" required>
            <button type="submit">Upload ZIP</button>
        </form>


        <a href="{{ url_for('main', username=username, role=role) }}" class="back-link">‚¨ÖÔ∏è Back to Main</a>
    </div>
</body>
</html>
