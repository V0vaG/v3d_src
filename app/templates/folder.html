<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .thumb {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
        }

        .no-image {
            width: 100%;
            height: 140px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        .card-name {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1rem;
            color: #333;
            word-break: break-word;
        }

        .back-link {
            display: block;
            margin: 30px auto;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            padding-top: 60px;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Contents of: {{ current_folder }}</h2>

    <div class="grid-container">
        {% for folder in folders %}
        <div class="card" onclick="window.location='{{ url_for('item_detail', folder=current_folder, subfolder=folder.name) }}'">
            {% if folder.image %}
                <img src="{{ folder.image }}" class="thumb" onclick="event.stopPropagation(); openModal('{{ folder.image }}')">
            {% else %}
                <div class="no-image">No Image</div>
            {% endif %}
            <div class="card-name">{{ folder.name }}</div>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('main', username=session['user_id'], role='manager') }}" class="back-link">⬅️ Back to Main</a>

    <!-- Modal HTML -->
    <div id="imgModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById("imgModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }
    </script>
</body>
</html>
