<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Dashboard</title>

    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Button styling */
        .button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        /* Popup notification styles */
        .popup {
            position: fixed;
            bottom: -100px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.5s ease-in-out;
            z-index: 1000;
        }

        .popup.show {
            bottom: 20px;
            opacity: 1;
        }

        .popup.error {
            background-color: #f44336;
        }

        .close-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            margin-left: 15px;
            cursor: pointer;
        }
    </style>

    <script>
        function showPopup(message, isError = false) {
            const popup = document.getElementById('notificationPopup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.innerText = message;

            if (isError) {
                popup.classList.add('error');
            } else {
                popup.classList.remove('error');
            }

            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  showPopup("{{ message }}", "{{ category }}" === "danger");
                {% endfor %}
              {% endif %}
            {% endwith %}
        });

        function closePopup() {
            document.getElementById('notificationPopup').classList.remove('show');
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Root Dashboard</h2>

        <a href="{{ url_for('register', role='manager') }}" class="button">Add Manager User</a>

        <h3>Manager Users</h3>
        <table>
            <tr>
                <th>Username</th>
            </tr>
            {% for manager in managers %}
            <tr>
                <td>{{ manager.manager_username }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('logout') }}" class="button">Logout</a>
    </div>

    <!-- Popup notification -->
    <div id="notificationPopup" class="popup">
        <span id="popupMessage"></span>
        <button class="close-btn" onclick="closePopup()">âœ–</button>
    </div>
</body>
</html>
