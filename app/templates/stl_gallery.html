<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STL Viewer</title>
  <style>
    .viewer {
      width: 400px;
      height: 400px;
      margin: 20px auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      background-color: white;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">STL Files</h2>

  {% for url in stl_files %}
    <div class="viewer" id="viewer_{{ loop.index0 }}"></div>
  {% endfor %}

  <!-- Three.js Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const stlUrls = {{ stl_files | tojson }};
    
    stlUrls.forEach((url, index) => {
      const container = document.getElementById('viewer_' + index);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 100;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      scene.add(light);

      const loader = new THREE.STLLoader();
      loader.load(url, function (geometry) {
        const material = new THREE.MeshStandardMaterial({ color: 0x007bff });
        const mesh = new THREE.Mesh(geometry, material);
        geometry.computeBoundingBox();
        const center = geometry.boundingBox.getCenter(new THREE.Vector3()).negate();
        geometry.translate(center.x, center.y, center.z);
        scene.add(mesh);
        animate();
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
    });
  </script>
</body>
</html>
