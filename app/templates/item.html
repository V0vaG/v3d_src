<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subfolder }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            border-radius: 8px;
        }

        .section {
            margin-top: 20px;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        pre {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ subfolder }}</h1>

        {% if image %}
            <img src="{{ image }}" alt="Preview Image">
        {% endif %}

        {% if description %}
        <div class="section">
            <h3>Description</h3>
            <p>{{ description }}</p>
        </div>
        {% endif %}

        {% if upload_info %}
        <div class="section">
            <h3>Upload Info</h3>
            <pre>{{ upload_info }}</pre>
        </div>
        {% endif %}

        <div class="section">
            <form method="get" action="{{ url_for('download_folder', folder_path=folder ~ '/' ~ subfolder) }}">
                <button type="submit" class="download-btn">‚¨áÔ∏è Download Folder</button>
            </form>
        </div>
        <!-- Add this inside the <div class="container"> in item.html -->
        {% if can_delete %}
        <div class="section">
            <form method="POST" action="{{ url_for('delete_folder') }}" onsubmit="return confirm('Are you sure you want to delete this folder?');">
                <input type="hidden" name="folder" value="{{ folder }}">
                <input type="hidden" name="subfolder" value="{{ subfolder }}">
                <button type="submit" class="download-btn" style="background-color: #dc3545;">üóëÔ∏è Delete Folder</button>
            </form>
        </div>
        {% endif %}


        <a href="{{ url_for('view_folder', folder_name=folder) }}" class="back-link">‚¨ÖÔ∏è Back to Folder View</a>
    </div>
</body>
</html>
