<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            resize: vertical;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Edit Description & Choose Thumbnail</h2>

        <form method="POST">
            <label for="description">Description (README.txt):</label>
            <textarea name="description" required>{{ description }}</textarea>
            <button type="submit">üíæ Save Description</button>
        </form>
        

        <h3>Select Thumbnail:</h3>
        <div class="gallery">
            {% for img in images %}
                <img src="{{ img.url }}" alt="{{ img.filename }}" onclick="setMainImage('{{ img.filename }}')">
            {% endfor %}
        </div>

        <a href="{{ url_for('item_detail', folder=folder, subfolder=subfolder) }}" class="back-link">‚û°Ô∏è Continue to Item Page</a>
    </div>

    <script>
        function setMainImage(filename) {
            fetch('{{ url_for("set_main_image") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    folder: "{{ folder }}",
                    subfolder: "{{ subfolder }}",
                    filename: filename
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("Thumbnail set successfully!");
                    location.reload();
                } else {
                    alert("Error: " + data.message);
                }
            });
        }
    </script>
</body>
</html>
