<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ subfolder }} – 3D Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #222;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
    }
    .back-button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<a class="back-button" href="{{ url_for('view_folder', folder_name=folder) }}">⬅ Back</a>
<div id="viewer"></div>

<!-- Three.js + STLLoader + Controls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/STLLoader.js"></script>

<script>
  const stlUrl = {{ stl_files[0] | tojson }};  // Use only the first STL file

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x111111);
  document.getElementById('viewer').appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.autoRotate = true;
  controls.autoRotateSpeed = 2.0;

  const light1 = new THREE.HemisphereLight(0xffffff, 0x222222, 1);
  scene.add(light1);

  const light2 = new THREE.DirectionalLight(0xffffff, 0.6);
  light2.position.set(1, 1, 1);
  scene.add(light2);

  const loader = new THREE.STLLoader();
  loader.load(stlUrl, geometry => {
    const material = new THREE.MeshStandardMaterial({ color: 0x22aaff, metalness: 0.3, roughness: 0.6 });
    const mesh = new THREE.Mesh(geometry, material);
    geometry.computeBoundingBox();

    const center = geometry.boundingBox.getCenter(new THREE.Vector3()).negate();
    geometry.translate(center.x, center.y, center.z);

    // Zoom to fit
    const size = geometry.boundingBox.getSize(new THREE.Vector3()).length();
    camera.position.z = size * 1.5;

    scene.add(mesh);
    animate();
  }, undefined, err => {
    console.error("Failed to load STL:", err);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
