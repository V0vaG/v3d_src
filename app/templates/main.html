<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1>Hello {{ role }} {{ username }}</h1>

    {% if role == "manager" %}
    <form action="{{ url_for('manager_dashboard') }}">
        <button type="submit">Manager Dashboard</button>
    </form>
    {% endif %}

    <form action="{{ url_for('logout') }}">
        <button type="submit">Logout</button>
    </form>

    <h2>STL Folders</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>Folder Name</th>
        </tr>
        {% for folder in stl_folders %}
        <tr>
            <td><a href="{{ url_for('view_folder', folder_name=folder) }}">{{ folder }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
